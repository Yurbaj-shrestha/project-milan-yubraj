<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Settings Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            padding-top: 20px;
        }

        .profile-section,
        .account-options,
        .contact-info {
            background: #f3f3f3;
            padding: 20px;
            margin-bottom: 20px;
        }

        .profile-section {
            display: flex;
            align-items: center;
        }

        .profile-image {
            width: 100px;
            height: 100px;
            background: #ddd;
            border-radius: 50%;
            margin-right: 20px;
        }

        .profile-details {
            flex-grow: 1;
        }

        button {
            margin-left: 10px;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="profile-section">
            <div class="profile-image"><!-- Placeholder for Profile Image --></div>
            <div class="profile-details">
                <h2>Your Name</h2>
                <button>Change Name</button>
            </div>
        </div>

        <div class="account-options">
            <h3>Account Options</h3>
            <label for="language">Language:</label>
            <select id="language">
                <option value="english">English</option>
                <!-- other options -->
            </select>
            <br>
            <label for="timezone">Time Zone:</label>
            <select id="timezone">
                <option value="pacific">Pacific Time (Los Angeles)</option>
                <!-- other options -->
            </select>
            <!-- Additional account options -->
        </div>

        <div class="contact-info">
            <div>
                <h3>Email</h3>
                <p>your@email.com</p>
                <button>Change</button>
            </div>
            <div>
                <h3>Phone Numbers</h3>
                <p>xxxx-xxx-xxxx</p>
                <button>Change</button>
            </div>
            <div>
                <h3>Addresses</h3>
                <p>123 Your Street<br>Your City, Your Region</p>
                <button>Edit</button>
            </div>
            <!-- Additional contact info -->
        </div>
    </div>

</body>

</html>
